name: Release (Tauri Linux AppImage)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libfuse2 \
            libssl-dev \
            libgtk-3-dev \
            libgtk-3-bin \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build & Release with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          args: --verbose
          tagName: v__VERSION__
          releaseName: Ollie v__VERSION__
          releaseBody: |
            Linux build for Ollie.

            - OS: Linux (x86_64)
            - Contents: AppImage, deb/rpm (if available), checksums

            Notes: Requires the Ollama daemon running locally (default http://localhost:11434).
          releaseDraft: false
          prerelease: false
